<html>

  <head>
    <link rel="stylesheet" href="style.css">
    <script>
      
       document.addEventListener("DOMContentLoaded", function(){
        console.log("ready.");
      });
    
    </script>
  </head>

  <body>
    <div id="main">

      <h1>Schedule Shows.</h1>

      <p>click a thing to get started.</p>

      <div class="mainOption seeUsers">
        <h2><a href="/getUsers">See users.</a></h2>
      </div>

      <div class="mainOption seeOneUser">
        <h2>See a specific user.</h2>
        <form method="GET" action="/getUser">
          <input type="text" name="userID" placeholder="user's user ID">
          <input type="submit" class="submitUserID">
        </form>
      </div>

      <div class="mainOption addUser">
        <h2>Add a user.</h2>
        <form method="GET" action="/setUser">
          <input type="text" name="name" placeholder="user name.">
          <button class="submitUser">Add</button>
        </form>
      </div>

      <div class="mainOption makeRequest">
        <h2>Make a show request.</h2>
        <form method="GET" action="setRequest">
          <input type="text" name="month" placeholder="month">
          <input type="text" name="day" placeholder="day">
          <input type="text" name="personID" placeholder="person's ID">
          <button class="submitRequest">Submit</button>
        </form>
      </div>

      <div class="mainOption seeApprovedRequests">
        <h2><a href="/getApprovedRequests">See current schedule.</a></h2>
      </div>

      <div class="adminOption seePendingRequests">
        <h2><a href="/getRequests">See pending requests.</a></h2>
      </div>

      <div class="adminOption approveRequest">
        <h2>Approve a request.</h2>
      </div>

    </div>
  </body>

</html>
